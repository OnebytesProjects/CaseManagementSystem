<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="../assets/style/formstyle.css">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section id="interface">
        <div class="topbar1">

            <nav class="navbar navbar-expand-lg navbar-light bg-light py-5s">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

                            <img src="../assets/images/logo2.png" width="120" height="120" alt="">
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <h3 class="i-name">Profile Details</h3>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <img src="../assets/images/logo.png" width="100" height="100" alt="">
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="topbar2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown  mt-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-bell fa-2x"></i>
                            </a>
                            <div class="dropdown-menu mx-auto" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Notification 1</a>
                                <a class="dropdown-item" href="#">Notification 2</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="../assets/images/m.jpg" width="50" height="50" alt="" style="width: 45px;
                                height: 45px;
                                object-fit: cover;
                                border-radius: 50%;
                                margin-right: 15px;">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="Profile.html">Profile</a>
                                <a class="dropdown-item" href="../index.html">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="addcase">
            <form><a href="CaseDetail.html" style="text-decoration: none;">
                    <button type="button" class="addcasebutton">
                        <span class="button__text">Back</span>
                    </button></a>
            </form>
        </div>

        <dir class="board">
            <table id="myTable" width="100%">

                <thead>
                    <tr class="header">
                        <th>User Details</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="../assets/images/m.jpg">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="minmaxlength">Name </label>
                                <input type="text" id="minmaxlength" name="lawyer_name" value="name" readonly>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label> Gender</label>
                                <input type="text" id="minmaxlength" name="lawyer_gender" value="M" readonly>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label>Mobile Number</label>
                                <input type="text" id="minmaxlength" name="lawyer_number" value="123456789" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="date">DOB</label>
                                <input type="text" id="minmaxlength" name="lawyer_dob" value="1/2/3" readonly>
                            </div>

                        </td>
                        <td>
                            <div>
                                <label>Lawyer Email</label>
                                <input type="text" id="minmaxlength" name="lawyer_email" value="lawyer@gmail.com"
                                    readonly>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label>Sector</label>
                                <input type="text" id="minmaxlength" name="lawyer_sector" value="sector" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label>Authorization Level</label>
                                <input type="text" id="minmaxlength" name="lawyer_auth_level" value="admin" readonly>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </dir>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.min.js"></script>
</body>

</html>

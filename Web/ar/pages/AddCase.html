                <tbody>
                    <tr>

                            <div>
                                <label>الرقم الآلي للدعوى</label>

                        </td>

                            <div>

                                <input type="date" id="date" name="case_date"

                        </td>
                        <!-- Case Type -->

                            <div>
                                <label>نوع الدعوى</label>
                                <select name="case_type" id="case_type">

                            </div>

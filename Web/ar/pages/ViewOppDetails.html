<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="../assets/style/formstyle.css">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section id="interface">
        <div class="topbar1">

            <nav class="navbar navbar-expand-lg navbar-light bg-light py-5s">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

                            <img src="../assets/images/logo2.png" width="120" height="120" alt="">
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <h3 class="i-name">Opponent Details</h3>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <img src="../assets/images/logo.png" width="100" height="100" alt="">
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="topbar2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown  mt-2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-bell fa-2x"></i>
                            </a>
                            <div class="dropdown-menu mx-auto" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Notification 1</a>
                                <a class="dropdown-item" href="#">Notification 2</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="../assets/images/m.jpg" width="50" height="50" alt="" style="width: 45px;
                                height: 45px;
                                object-fit: cover;
                                border-radius: 50%;
                                margin-right: 15px;">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="Profile.html">Profile</a>
                                <a class="dropdown-item" href="../index.html">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="addcase">
            <form><a href="CaseDetail.html" style="text-decoration: none;">
                    <button type="button" class="addcasebutton">
                        <span class="button__text">Back</span>
                    </button></a>
            </form>
        </div>

        <dir class="board">
            <table id="myTable" width="100%">

                <table id="myTable" width="100%">
                    <thead>
                        <tr class="header">
                            <th>بيانات الخصم</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <label>إسم الخصم</label>
                                    <input name="opponent_name" type="text" id="opponent_name">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الجنس</label>
                                    <select name="opponent_gender" id="opponent_gender">
                                        <option value="Male">ذكر</option>
                                        <option value="feMale">أنثى</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label for="date">تاريخ الميلاد</label>
                                    <input type="date" id="date" name="case_date"
                                        pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                                        required>
                                </div>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <div>
                                    <label>البريد الوزاري</label>
                                    <input name="client_email" type="text" id="client_email">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الرقم المدني للخصم</label>
                                    <input name="opponent_id" id="opponent_id"
                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        type="number" maxlength="12" />
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الجنسية</label>
                                    <select name="opponent_nationality" id="opponent_nationality">
                                        <option value="Male">india</option>
                                        <option value="feMale">kuwait</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <label>الحالة الاجتماعية</label>
                                    <select name="opponent_social_status" id="opponent_social_status">
                                        <option value="Single">اعزب</option>
                                        <option value="Married">متزوج</option>
                                        <option value="Divorce">مطلق</option>
                                        <option value="Widow">أرمل</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الوظيفة</label>
                                    <input name="opponent_job" type="text" id="opponent_job">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الحالة التعليمية</label>
                                    <select name="opponent_social_status" id="opponent_social_status">
                                        <option value="Single">جامعي</option>
                                        <option value="Married">ثانوي</option>
                                        <option value="Divorce">متوسط</option>
                                        <option value="Widow">ابتدائي</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <label>المنطقة</label>
                                    <input name="opponent_area" type="text" id="opponent_area">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>القطعة</label>
                                    <input name="opponent_block" type="text" id="opponent_block">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>الشارع</label>
                                    <input name="opponent_street" type="text" id="opponent_street">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <label>الجادة</label>
                                    <input name="opponent_road" type="text" id="opponent_road">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>المنزل / القسيمة</label>
                                    <input name="opponent_house" type="text" id="opponent_house">
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>عنوان العمل</label>
                                    <input name="opponent_workaddress" type="text" id="opponent_workaddress">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <label>رقم الهاتف النقال</label>
                                    <input name="opponent_number" id="opponent_number"
                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        type="number" maxlength="9" />
                                </div>
                            </td>
                            <td>
                                <div>
                                    <label>رقم الهاتف</label>
                                    <input name="opponent_number2" id="opponent_number2"
                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        type="number" maxlength="9" />
                                </div>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="addcase" style="margin-bottom: 15px;">
                    <form><a href="" style="text-decoration: none;">
                            <button type="button" class="addcasebutton" onclick="cnfrmselection()">
                                <span class="button__text">Update</span>
                            </button></a>
                    </form>
                </div>
        </dir>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/script/confrim.js"></script>
</body>

</html>
